<html>
<head>
	<title>Operacion MARS</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en Marte o Jupiter</p>

	<script type="text/javascript">

	var usuario = prompt("Cual es tu peso?");
	var planeta = parseInt(prompt("Escoge un planeta, \n1 marte , \n2 jupiter"));
	var peso = parseInt(usuario);
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter = 24.8;
	var peso_final = 0;
	var s_planeta = "Planeta X";
	if(planeta == 1)
	{
		peso_final = peso * g_marte / g_tierra;
		s_planeta = "Marte";
	} else if (planeta == 2) {
		peso_final = peso * g_jupiter / g_tierra;
		s_planeta = "Jupiter";
	} else {
		peso_final = 1000;
		s_planeta = "Pluton";
	}
	peso_final = parseInt(peso_final);
	document.write("Tu peso en " + s_planeta + " es <strong>" + peso_final + " kilos</strong>");

	</script>
</body>
